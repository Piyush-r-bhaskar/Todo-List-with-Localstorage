<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io (1)/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <div class="show">
      <h1>
        "Believe you can & you are half way there"<br /><span>
          ~ T. Roosevelt</span
        >
      </h1>
      <h2>Please use this on a desktop.</h2>
      <img src="/thank you.png" class="thank" />
    </div>
    <div class="container">
      <div class="header">
        <div class="logo">ToDo List<sup>.JS</sup></div>
        <div class="searchbar">
          <input
            type="search"
            name=""
            placeholder="Search"
            class="search"
            id="searchtextbox"
          />
        </div>
      </div>

      <section class="todo-outer">
        <div>
          <h1>Welcome IN</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="task">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your task"
                  id="addtaskinput"
                />
                <input type="hidden" id="saveindex" />
              </div>
              <button type="button" class="btn" id="addtaskbtn">
                Add Task
              </button>
              <button
                type="button"
                class="btn"
                id="savetaskbtn"
                style="display: none"
              >
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn-red">
                Delete All
              </button>
            </div>
          </div>
          <div class="to-do-output">
            <table class="table" id="addedtasklist"></table>
          </div>
        </div>
      </section>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
